<div class="grid grid-cols-3 mx-20 items-center xl:gap-12">
    <div class="flex flex-col col-span-2">
      <p-toast
        class="md:block hidden"
        [life]="2000"
        [showTransformOptions]="'translateX(100%)'"
        [showTransitionOptions]="'500ms'"
        [hideTransitionOptions]="'100ms'"
      ></p-toast>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="mt-14 mb-10 self-center">
          <div class="flex items-center justify-center w-full">
            <label for="dropzone-file" class="cursor-pointer">
              <div class="flex flex-col items-center justify-center">
                <img
                  *ngIf="uploadedImageSrc"
                  [src]="uploadedImageSrc"
                  class="w-[200px] h-[200px] object-contain rounded-3xl"
                  alt="Uploaded Image"
                />
                <svg
                  *ngIf="!uploadedImageSrc"
                  class="w-[200px] h-[200px] object-cover rounded-3xl"
                  viewBox="0 0 120 120"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect width="120" height="120" rx="10" fill="#F3F5F5" />

                    fill="white"
                  />

                    fill="white"
                  />
                  <path
                    d="M37.6601 41.3817H32.6945C32.3653 41.3817 32.0495 41.2509 31.8167 41.0181C31.5839 40.7853 31.4531 40.4695 31.4531 40.1403C31.4531 39.8111 31.5839 39.4953 31.8167 39.2625C32.0495 39.0297 32.3653 38.8989 32.6945 38.8989H37.6601C37.9893 38.8989 38.3051 39.0297 38.5379 39.2625C38.7707 39.4953 38.9015 39.8111 38.9015 40.1403C38.9015 40.4695 38.7707 40.7853 38.5379 41.0181C38.3051 41.2509 37.9893 41.3817 37.6601 41.3817Z"
                    fill="white"
                  />
                </svg>
              </div>
              <input
                id="dropzone-file"
                type="file"
                class="hidden"
                #imageInput
                (change)="onFileInputChange($event)"
                formControlName="image"
              />
            </label>
            <div class="flex flex-col mx-6 space-y-3">
              <i
                (click)="resetImage()"
                class="pi pi-trash self-start text-red-600 border-red-600 p-2 border rounded-lg cursor-pointer"
                style="font-size: 1rem"
              ></i>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 xl:grid-cols-2 mb-20 gap-5">
          <div class="flex flex-col gap-2">
            <label class="text-[#8D8D8D]"
              >Name<span class="text-red-600">*</span></label
            >
            <input
              formControlName="name"
              required
              type="text"
              class="py-3 px-3 rounded-md border border-gray-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="name"
              placeholder="Name"
            />
            <small></small>
            <small></small>
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-[#8D8D8D]"
              >Company Name<span class="text-red-600">*</span></label
            >
            <input
              formControlName="companyName"
              required
              type="text"
              class="py-3 px-3 rounded-md border border-gray-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="companyName"
              placeholder="Company Name"
            />
            <small></small>
            <small></small>
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-[#8D8D8D]"
              >Email<span class="text-red-600">*</span></label
            >
            <input
              formControlName="email"
              type="email"
              class="py-3 px-3 rounded-md border border-gray-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="email"
              placeholder="Email"
            />
            <small></small>
            <small></small>
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-[#8D8D8D]" for="phoneNumber"
              >Phone Number<span class="text-red-600">*</span></label
            >
            <div class="flex">
              <p-dropdown
                *ngIf="countries"
                class="country-dropdown"
                [options]="countries"
                (onChange)="onSelectedCountry($event.value)"
                [virtualScroll]="true"
                [virtualScrollItemSize]="38"
                formControlName="country"
              >
                <!-- Template for selected item -->
                <ng-template let-country pTemplate="selectedItem">
                  <div class="flex items-center gap-2" *ngIf="country">
                    <img
                      class="w-7"
                      [src]="'data:image/png;base64,' + country.image"
                      alt="Base64 Image"
                    />
                    (+{{ country.phone_code }})
                  </div>
                </ng-template>
  
                <!-- Template for each item in the dropdown list -->
                <ng-template let-country pTemplate="item">
                  <div class="flex items-center gap-2">
                    <img
                      class="w-7"
                      [src]="'data:image/png;base64,' + country.image"
                      alt="Base64 Image"
                    />
                    (+{{ country.phone_code }})
                  </div>
                </ng-template>
              </p-dropdown>
  
              <input
                pInputText
                type="phoneNumber"
                class="py-3 px-3 rounded-e-md w-full border border-s-0 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                id="phoneNumber"
                formControlName="phoneNumber"
                placeholder="Phone Number"
              />
            </div>
            <small class="text-red-600"></small>
            <small class="text-red-600"></small>
            <small id="phoneNumber-help"></small>
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-[#8D8D8D]"
              >Password<span class="text-red-600">*</span></label
            >
            <p-password
              formControlName="password"
              [feedback]="false"
              placeholder="•••••••••"
              [toggleMask]="true"
              (paste)="onPasswordPaste($event)"
              class="rounded-md"
            ></p-password>
            <small id="password" class="text-red-600"></small>
            <small id="password-strength" class="text-red-600"> </small>
            <small id="password-help"></small>
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-[#8D8D8D]"
              >Confirm password<span class="text-red-600">*</span></label
            >
            <p-password
              formControlName="confirmPassword"
              [feedback]="false"
              placeholder="•••••••••"
              [toggleMask]="true"
              (paste)="onPasswordPaste($event)"
              class="rounded-md"
            ></p-password>
            <small id="confirmPassword" class="text-red-600"></small>
            <small id="confirmPassword-strength" class="text-red-600"> </small>
            <small id="confirmPassword-help"></small>
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-[#8D8D8D]" for="taxId"
              >Tax Id <span class="">(VAT - optional)</span></label
            >
            <input
              required
              type="text"
              class="py-3 px-3 rounded-md border border-gray-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="taxId"
              placeholder="Tax Id"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-[#8D8D8D]">
              Sub Domain<span class="text-red-600">*</span>
            </label>
            <div class="relative">
              <input
                formControlName="subdomain"
                
                type="text"
                class="py-3 px-3 pr-32 rounded-md border border-gray-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                id="subDomain"
                placeholder="ex.user65"
              />
              <span
                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500"
              >
                &#64;ctit.com.sa
              </span>
            </div>
            <small></small>
            <small></small>
          </div>
  <!--accept policy check-->
  <div class="p-6 ">
    <label class="flex items-center space-x-2">
      <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"  formControlName="acceptPolicy">
      <span class="text-gray-700">I accept the terms and conditions</span>
    </label>
  </div>
          <button
            type="submit"
          
            class="px-5 py-5 bg-blue-500 text-white rounded-md focus:outline-none  self-center xl:col-span-2"
            [ngClass]="{
              'bg-blue-500': registrationForm.get('acceptPolicy')?.value,
              'bg-gray-400': !registrationForm.get('acceptPolicy')?.value
            }"
            [disabled]="!registrationForm.get('acceptPolicy')?.value"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="hidden lg:block">
      <img src="assets/images/account-image.svg" alt="" />
    </div>
  </div>
